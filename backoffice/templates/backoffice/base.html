{% load url from future %}
{% load i18n staticfiles %}
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Backoffice Cellule d'appui</title>
        <meta name="description" content="">
        <meta name="author" content="ink, cookbook, recipes">
        <meta name="HandheldFriendly" content="True">
        <meta name="MobileOptimized" content="320">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

        <!-- Place favicon.ico and apple-touch-icon(s) here  -->

        <link rel="apple-touch-icon" href="{% static 'backoffice/Ink/img/touch-icon-iphone.png' %}">
        <link rel="apple-touch-icon" sizes="76x76" href="{% static 'backoffice/Ink/img/touch-icon-ipad.png' %}">
        <link rel="apple-touch-icon" sizes="120x120" href="{% static 'backoffice/Ink/img/touch-icon-iphone-retina.png' %}">
        <link rel="apple-touch-icon" sizes="152x152" href="{% static 'backoffice/Ink/img/touch-icon-ipad-retina.png' %}">
        <link rel="apple-touch-startup-image" href="{% static 'backoffice/Ink/img/splash.320x460.png' %}" media="screen and (min-device-width: 200px) and (max-device-width: 320px) and (orientation:portrait)">
        <link rel="apple-touch-startup-image" href="{% static 'backoffice/Ink/img/splash.768x1004.png' %}" media="screen and (min-device-width: 481px) and (max-device-width: 1024px) and (orientation:portrait)">
        <link rel="apple-touch-startup-image" href="{% static 'backoffice/Ink/img/splash.1024x748.png' %}" media="screen and (min-device-width: 481px) and (max-device-width: 1024px) and (orientation:landscape)">

        <!-- load Ink's css from the cdn -->
        <link rel="stylesheet" type="text/css" href="{% static 'backoffice/Ink/css/ink-flex.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'backoffice/Ink/css/font-awesome.min.css' %}">

        <!-- load Ink's css for IE8 -->
        <!--[if lt IE 9 ]>
            <link rel="stylesheet" href="{% static css/ink-ie.min.css" type="text/css" media="screen" title="no title" charset="utf-8">
        <![endif]-->

        <!-- test browser flexbox support and load legacy grid if unsupported -->
        <script type="text/javascript" src="{% static 'backoffice/Ink/js/modernizr.js' %}"></script>
        <script type="text/javascript">
            Modernizr.load({
              test: Modernizr.flexbox,
              nope : '{% static css/ink-legacy.min.css'
            });
        </script>

        <!-- load Ink's javascript files from the cdn -->
        <script type="text/javascript" src="{% static 'backoffice/Ink/js/holder.js' %}"></script>
        <script type="text/javascript" src="{% static 'backoffice/Ink/js/ink-all.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'backoffice/Ink/js/autoload.js' %}"></script>


        <style type="text/css">

            body {
                background: #ededed;
            }

            header h1 small:before  {
                content: "|";
                margin: 0 0.5em;
                font-size: 1.6em;
            }

            footer {
                background: #ccc;
            }

        </style>

    </head>

    <body>

        <div class="ink-grid">

            <!--[if lte IE 9 ]>
            <div class="ink-alert basic" role="alert">
                <button class="ink-dismiss">&times;</button>
                <p>
                    <strong>You are using an outdated Internet Explorer version.</strong>
                    Please <a href="http://browsehappy.com/">upgrade to a modern browser</a> to improve your web experience.
                </p>
            </div>
            -->

            <header class="vertical-space">
                <h1>FUN<small>{% trans "Support team" %}</small></h1>
                <nav class="ink-navigation">
                    <ul class="menu horizontal black">
                        <li class="active"><a href="{% url 'backoffice-courses-list' %}">{% trans "Courses" %}</a></li>
                    </ul>
                </nav>
            </header>

            <div class="column-group gutters">
                <div class="all-100">
                    {% if messages %}
                        {% for message in messages %}
                        <div class="ink-alert basic {{ message.tags }}" role="alert">
                            <button class="ink-dismiss">&times;</button>
                             <p>{{ message }}</p>
                        </div>
                        {% endfor %}
                    {% endif %}

                </div>
            </div>

            {% block content %}
            {% endblock content %}

        </div>
        <!-- <footer class="clearfix">
            <div class="ink-grid">
                <ul class="unstyled inline half-vertical-space">
                    <li class="active"><a href="#">About</a></li>
                    <li><a href="#">Sitemap</a></li>
                    <li><a href="#">Contacts</a></li>
                </ul>
                <p class="note">Identification of the owner of the copyright, either by name, abbreviation, or other designation by which it is generally known.</p>
            </div>
        </footer> -->
    </body>
</html>
